<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Scientific Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="" href="css/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script src="ts/script.js" defer></script>
  </head>

  <body>
    <div class="calculator">
      <div class="screen">
        <div class="previous"></div>
        <div class="current" aria-placeholder="0"></div>
      </div>
      <div class="container">
        <div class="row-memory-functions">
          <div class="col">
            <button>DEG</button>
          </div>
          <div>
            <button class="col" onclick="fe()">F-E</button>
          </div>
        </div>
        <div class="row-memory-functions">
          <div class="col">
            <button onclick="memoryClear()">MC</button>
          </div>
          <div class="col">
            <button onclick="memoryRead()">MR</button>
          </div>
          <div class="col">
            <button onclick="memoryAdd()">M+</button>
          </div>
          <div class="col">
            <button onclick="memoryMinus()">M-</button>
          </div>
          <div class="col">
            <button onclick="memoryStore()">MS</button>
          </div>
        </div>
        <div class="functions">
          <div class="row1">
            <div class="col d-grid col-6">
              <button
                id="drp"
                class="dropdown-toggle"
                data-bs-toggle="dropdown"
              >
                <img
                  src="https://img.icons8.com/ios-glyphs/30/null/trigonometry.png "
                  alt="icon"
                />
                <i class="fa-regular fa-ruler-triangle"></i>
                <span> Trigonometry</span>
              </button>
              <ul class="dropdown-menu">
                <ul>
                  <button onclick="sin()" data-operation>sin</button>
                  <button onclick="cos()">cos</button>
                  <button onclick="tan()">tan</button>
                </ul>
                <ul>
                  <button onclick="sec()">sec</button>
                  <button onclick="csc()">csc</button>
                  <button onclick="cot()">cot</button>
                </ul>
              </ul>
            </div>

            <div class="col d-grid col-6">
              <button
                id="drp"
                class="dropdown-toggle"
                data-bs-toggle="dropdown"
              >
                <img
                  src="https://img.icons8.com/ios-glyphs/30/null/frequency-f.png"
          
                  alt="icon"
                />
                <i class="fa-regular fa-ruler-triangle"></i>
                <span> Function</span>
              </button>
              <ul class="dropdown-menu">
                <ul>
                  <button onclick="absolute()">|x|</button>
                  <button onclick="floor()">⌊x⌋</button>
                  <button onclick="ceil()">⌈x⌉</button>
                </ul>
                <ul>
                  <button onclick="random()">rand</button>
                  <button data-operation>→dms</button>
                  <button data-operation>←deg</button>
                </ul>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row1">
        <div class="col">
          <button id="second" onclick="changeFunction()">2<sup>nd</sup></button>
        </div>
        <div class="col">
          <button onclick="pi()">&#960;</button>
        </div>
        <div class="col">
          <button onclick="EulersNumber()">e</button>
        </div>
        <div class="col">
          <button data-all-clear onclick="clearAll()">C</button>
        </div>
        <div class="col">
          <button data-delete onclick="deleteChar()">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
      </div>
      <div class="row1">
        <div class="col" id="square">
          <button onclick="square()">x<sup>2</sup></button>
        </div>
        <div class="col">
          <button onclick="divideByOne()">1/<sub>X</sub></button>
        </div>
        <div class="col">
          <button onclick="absolute()">|x|</button>
        </div>
        <div class="col">
          <button onclick="exponential()">exp</button>
        </div>
        <div class="col">
          <button class="operator">mod</button>
        </div>
      </div>
      <div class="row1">
        <div class="col" id="sqrt">
          <button data-operation onclick="sqrt()">
            <i class="fa-solid fa-square-root-variable"></i>
          </button>
        </div>
        <div class="col">
          <button class="numbtn">(</button>
        </div>
        <div class="col">
          <button class="numbtn">)</button>
        </div>
        <div class="col">
          <button data-operation onclick="factorial()">n!</button>
        </div>
        <div class="col">
          <button data-operation class="operator">÷</button>
        </div>
      </div>
      <div class="row1">
        <div class="col" id="xPowy">
          <button onclick="pow()">x<sup>y</sup></button>
        </div>
        <div class="col">
          <button class="number numbtn" data-number>7</button>
        </div>
        <div class="col">
          <button class="number numbtn" data-number>8</button>
        </div>
        <div class="col">
          <button class="number numbtn" data-number>9</button>
        </div>
        <div class="col">
          <button data-operation class="operator">x</button>
        </div>
      </div>
      <div class="row1">
        <div class="col" id="tenPowX">
          <button onclick="tenRestToX()">10<sup>x</sup></button>
        </div>
        <div class="col">
          <button class="number numbtn" data-number>4</button>
        </div>
        <div class="col">
          <button class="number numbtn" data-number>5</button>
        </div>
        <div class="col">
          <button class="number numbtn" data-number>6</button>
        </div>
        <div class="col">
          <button data-operation class="operator">-</button>
        </div>
      </div>
      <div class="row1">
        <div class="col" id="log">
          <button onclick="log()">log</button>
        </div>
        <div class="col">
          <button class="number numbtn" data-number>1</button>
        </div>
        <div class="col">
          <button class="number numbtn" data-number>2</button>
        </div>
        <div class="col">
          <button class="number numbtn" data-number>3</button>
        </div>
        <div class="col">
          <button data-operation class="operator">+</button>
        </div>
      </div>
      <div class="row1">
        <div class="col" id="ln">
          <button onclick="naturalLOG()">ln</button>
        </div>
        <div class="col">
          <button class="number" onclick="negate()"><sup>+</sup>/-</button>
        </div>
        <div class="col">
          <button class="number numbtn" data-number>0</button>
        </div>
        <div class="col">
          <button class="number numbtn" data-number>.</button>
        </div>
        <div class="col">
          <button data-equals class="equal" id="eval" onclick="compute()">
            <i class="fa-regular fa-equals"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
